<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Menu</title>
  </head>
  <body>

      <section class="menu">

            <a href="#" class="menu-contacts_link">Контакты</a>

          <div class="menu-link_container">
            <a href="#" class="menu-link">На одежде</a>
            <img
              src="assets/menu-arrow-down.svg"

            />
          </div>
          <div class="menu-link_container">
            <a href="#" class="menu-link">На посуде</a>
            <img
              src="assets/menu-arrow-up.svg"
              alt="arrow up"
              class="menu-arrow_up"
            />
          </div>
          <div class="menu-links_column">
            <a href="#" class="menu-link">Кружки</a>
            <a href="#" class="menu-link">Фляги</a>

            <a href="#" class="menu-link">На аксессуарах</a>
            <img
              src="assets/menu-arrow-down.svg"
              alt="arrow down"
              class="menu-arrow_down"
            />
          </div>
          <div class="menu-link_container">
            <a href="#" class="menu-link">Подарки</a>
            <img
              src="assets/menu-arrow-down.svg"

            />

          <div class="menu-link_container">
            <a href="#" class="menu-link">Для дома</a>
            <img
              src="assets/menu-arrow-down.svg"
              alt="arrow down"

            />
          </div>
          <div class="menu-link_container">
            <a href="#" class="menu-link">Фотоуслуги</a>
            <img
              src="assets/menu-arrow-down.svg"
              alt="arrow down"
              class="menu-arrow_down"
            />
          </div>
           <a href="#" class="menu-contacts_link">Смотреть наши работы</a>
           <a href="#" class="menu-contacts_link">Конструктор футболок</a>
