<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <title>Foxphoto</title>
  </head>
  <body>
    <header class="header container">
      <div class="header-top">
        <img src="assets/logo.svg" alt="header logo" class="header-logo" />
        <div class="header-contacts_container">
          <a href="tel:(342) 247-4-222" class="header-phone_link"
            >(342) 247-4-222
          </a>
          <a href="#" class="header-address_link"> ул. Пушкина, 66 </a>
        </div>
        <a href="tel:(342) 247-4-222" class="header-phone">
          <img
            src="assets/phone-icon.svg"
            alt="phone icon"
            class="header-phone_icon"
          />
        </a>
        <a href="#" class="header-menu">
          <img
            src="assets/menu-icon.svg"
            alt="menu icon"
            class="header-menu_icon"
          />
        </a>
      </div>
      <div class="header-bottom container"></div>
    </header>
    <main>
      <section class="banner">
        <div class="banner-container">
          <div class="banner-bg"></div>
          <div class="banner-images_container">
            <div class="banner-left-img_container">
              <img
                src="assets/banner-left-img.svg"
                alt="banner left image"
                class="banner-left_image"
              />
              <img
                src="assets/banner-li-fox.svg"
                alt="fox image"
                class="banner-li_fox"
              />
            </div>
            <div class="banner-mid-img_container">
              <img
                src="assets/banner-mid-img.svg"
                alt="banner mid image"
                class="banner-mid_image"
              />
              <img
                src="assets/banner-mid_fox.svg"
                alt="fox image"
                class="banner-mid_fox"
              />
            </div>
            <div class="banner-right-img_container">
              <img
                src="assets/banner-right-img.svg"
                alt="banner right image"
                class="banner-right_image"
              />
              <img
                src="assets/banner-right-fox.svg"
                alt="fox image"
                class="banner-right_fox"
              />
            </div>
          </div>
          <h1 class="banner-h1">
            Печатаем картинки для подарков с душой
          </h1>
          <button class="banner-btn">Связаться с нами</button>
          <img
            src="assets/banner-bottom.svg"
            alt="banner bottom"
            class="banner-bottom"
          />
        </div>
      </section>
      <section class="welcome">
        <h2 class="welcome-h2">Мы — студия печати Fox Photo</h2>
        <p class="welcome-content">
          Мы FoxPhoto! Студия печати на одежде, посуде и аксессуарах в центре
          Перми. У нас честные цены на печать и доставка от 100р. А ещё вы
          можете заказать печать визиток и фото на документы.
        </p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
